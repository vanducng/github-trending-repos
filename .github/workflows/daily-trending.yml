name: Daily GitHub Trending Repos

on:
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  send-trending-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: uv sync
      
    - name: Run trending repos script
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        RECIPIENT_EMAIL: ${{ vars.RECIPIENT_EMAIL }}
        SENDER_EMAIL: ${{ vars.SENDER_EMAIL }}
        TRENDING_PERIOD: ${{ vars.TRENDING_PERIOD || 'daily' }}
        TRENDING_LANGUAGE: ${{ vars.TRENDING_LANGUAGE || '' }}
      run: uv run python main.py
      
    - name: Log completion
      run: echo "âœ… Daily trending repos summary sent successfully"

  keepalive-job:
    name: Keepalive Workflow
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
